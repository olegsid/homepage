language: node_js
node_js:
  - 11.13.0
script:
  - npm install --global workbox-cli
  - workbox generateSW workbox-config.js
  - npm run build
before_deploy:
  - rm -rf node_modules
deploy:
  - provider: s3
    skip_cleanup: true
    access_key_id: $ACCESS_KEY_ID
    secret_access_key: $SECRET_ACCESS_KEY
    bucket: 'oleg.shevchuk.com-develop'
    region: eu-central-1
    acl: public_read
    on:
      branch: develop
  - provider: s3
    skip_cleanup: true
    access_key_id: $ACCESS_KEY_ID
    secret_access_key: $SECRET_ACCESS_KEY
    bucket: 'oleg.shevchuk.com-production'
    region: eu-central-1
    acl: public_read
    on:
      branch: master
branches:
  only:
    - develop
    - master